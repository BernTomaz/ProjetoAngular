<div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Fale Conosco</h1>
      <p class="text-muted">Envie uma mensagem e entraremos em contato o mais breve possível.</p>
    </div>
  
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Enviar Mensagem</button>
          </form>
        </div>
      </div>
    </div>
  
    <div class="row justify-content-center mt-4">
      <div class="col-md-6 text-center">
        <h4>Nosso Endereço</h4>
        <p><strong>Empresa XYZ</strong></p>
        <p>Rua Exemplo, 123 - Centro</p>
        <p>Cidade, Estado - CEP: 00000-000</p>
  
        <h4 class="mt-4">Contato</h4>
        <p><i class="bi bi-telephone-fill text-primary"></i> (11) 1234-5678</p>
        
  
        <h4 class="mt-4">Redes Sociais</h4>
        <a href="#" class="text-decoration-none me-3">
          <i class="bi bi-facebook text-primary fs-3"></i>
        </a>
        <a href="#" class="text-decoration-none me-3">
          <i class="bi bi-instagram text-danger fs-3"></i>
        </a>
        <a href="#" class="text-decoration-none">
          <i class="bi bi-linkedin text-info fs-3"></i>
        </a>
      </div>
    </div>
  </div>
